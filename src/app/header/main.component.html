<div>
    <aside class="main-sidebar">
        <form class="form-horizontal common-form">
            <section>
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <input type="file" [formControl]="fileNameCtrl" class="form-control btn-lg" id="customFile" (change)="handleFileInput($event)"/>
                        <button class="form-control  btn-lg" aria-disabled="false" (click)="uploadFile()">Upload</button>
                    </nav>
                </div>        
            </section>
        </form>
        <div class="container" id="div-file">    
            <div *ngIf="isDatasource">
                <div>
                    <div class="row g-1">
                        <div class="d-grid">
                            <button type="button" class="btn-link" (click)="isCollapsed=!isCollapsed"
                                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                                {{datasource}}
                            </button>
    
                        </div>
                    </div>
                    <div [collapse]="isCollapsed" [isAnimated]="true">
                        <div class="card">
                            <div class="card-body">
                                <div class="row g-2">
                                    <div class="col-3 d-grid">
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-secondary dropdown-toggle"
                                                aria-controls="dropdown-basic"> Top
                                            </button>
                                              
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTopRecord(5)">5</button>
                                                </li>
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTopRecord(10)">10</button>
                                                </li>
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTopRecord(25)">25</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-3 d-grid">
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-secondary dropdown-toggle"
                                                aria-controls="dropdown-basic"> Trail
                                            </button>
                                              
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTrail(5)">5</button>
                                                </li>
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTrail(10)">10</button>
                                                </li>
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTrail(25)">25</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="col-6 d-grid">
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-secondary dropdown-toggle"
                                                aria-controls="dropdown-basic"> Categorial
                                            </button>
                                              
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTrail(5)"> Handle and View</button>
                                                </li>
                                                <li role="menuitem">
                                                    <button class="dropdown-item button-basic" (click)="getTrail(10)">Handle and Save</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>


                                    


                                    <div class="col-3">
                                        <div class="d-grid gap-1">
                                            <button class="btn btn-outline-secondary" (click)="getMissingValues()">Missing</button>
                                        </div>                                    
                                    </div>
                                    <div class="col-3">
                                        <div class="d-grid gap-1">
                                            <div class="btn-group" dropdown>
                                                <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-secondary dropdown-toggle"
                                                    aria-controls="dropdown-basic"> Unique
                                                </button>
                                                  
                                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                                    <li role="menuitem" *ngFor="let item of datasourceColumnNames; ">
                                                        <button class="dropdown-item button-basic" (click)="getUniqueValues(item)">{{item}}</button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>                                    
                                    </div>
                                    <div class="col-3">
                                        <div class="d-grid gap-1">
                                            <button class="btn btn-outline-secondary" (click)="getStats()">Stats</button>
                                        </div>                                    
                                    </div>
                                    <div class="col-3">
                                        <div class="d-grid gap-1">
                                            <div class="d-grid gap-1">
                                                <div class="btn-group" dropdown>
                                                    <button id="button-basic" 
                                                        dropdownToggle type="button" 
                                                        class="btn btn-outline-secondary dropdown-toggle"
                                                        aria-controls="dropdown-basic"> 
                                                        Outlier
                                                    </button>
                                                      
                                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                                        <li>
                                                            <button class="dropdown-item button-basic" (click)="plotChart(1)">Box plot</button>
                                                        </li>
                                                        <li>
                                                            <button class="dropdown-item button-basic" (click)="plotChart(2)">Histogram</button>
                                                        </li>
                                                        <li>
                                                            <button class="dropdown-item button-basic" (click)="outlierCount()">Inter Quartile Range</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>    

                                        </div>                                    
                                    </div>

                                    <div class="btn-group" dropdown>
                                        <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-danger dropdown-toggle"
                                            aria-controls="dropdown-basic"> Delete column
                                        </button>
                                          
                                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                            <li role="menuitem" *ngFor="let item of datasourceColumnNames; ">
                                                <button class="dropdown-item button-basic" (click)="getUniqueValues(item)">{{item}}</button>
                                            </li>
                                        </ul>
                                    </div>


                                    <div class="col-6 d-grid gap-1">
                                        <!-- <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal">Regression</button> -->
                                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal" (click)="openModal(regressionTemplate, 1)">
                                            Regression
                                        </button>
                                    </div>
                                    <div class="col-6  d-grid gap-2">
                                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal" (click)="openModal(regressionTemplate, 2)">
                                            Classification
                                        </button>
                                    </div>
                                    <div class="col-6 d-grid">
                                        <!-- <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal">Regression</button> -->
                                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal" (click)="openModal(regressionTemplate, 3)">
                                            Association
                                        </button>
                                    </div>
                                    <div class="col-6 d-grid">
                                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#regressioModal" (click)="openModal(regressionTemplate, 4)">
                                            Clustering
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </aside>

    <div class="content-wrapper " id="maindiv" >
    </div>
    <div id="bottomdiv"> </div>
    <ng-template #regressionTemplate>
        <div class="modal-header">
           <h4 class="modal-title pull-left">{{modalTitle}}</h4>
           <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">×</span>
           </button>
        </div>
        <div class="modal-body">
            <div class="content">
                <div class="row">
                    <div class="col-4">
                        <label>Algorithm</label>
                    </div>
                    <div class="col-8">
                        <select class="form-select" aria-label="" [(ngModel)]="selectedAlgorithm">
                            <option selected></option>
                            <option *ngFor="let item of modalAlgorithmList" [value]="item.value">{{item.label}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label>Class Attribute</label>
                    </div>
                    <div class="col-8">
                        <select class="form-select" aria-label="" [(ngModel)]="selectedYColumn">
                            <option *ngFor="let column of datasourceColumnNames" [value]="column">{{column}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide();performRegression()">Run</button>
           <button type="button" class="btn btn-outline-secondary" (click)="modalRef.hide()">Close</button>
        </div>
     </ng-template>

     <!-- ****** TOAST STARTS ************** -->

     <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
     </div>



    <!-- ****** OFFCANVAS STARTS ************** -->
     <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
    </div>
</div>
